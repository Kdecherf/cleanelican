{% if DEFAULT_PAGINATION %}
<nav id="pagenavi">
  {% if articles_page.has_previous() %}
  {% if articles_page.previous_page_number() == 1 %}
    <a href="{{ SITEURL }}/{{ page_name }}.html" class="prev">&laquo;</a>
  {% else %}
    <a href="{{ SITEURL }}/{{ page_name }}{{
      articles_page.previous_page_number() }}.html" class="prev">&laquo;</a>
  {% endif %}
  {% endif %}

  Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}

  {% if articles_page.has_next() %}
    <a href="{{ SITEURL }}/{{ page_name }}{{
      articles_page.next_page_number() }}.html" class="next">&raquo;</a>
  {% endif %}
</nav>
{% endif %}
