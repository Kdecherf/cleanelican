<!doctype html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% block title %}{% endblock %}{{ SITENAME }}</title>

    <meta name="author" content="{{ AUTHOR }}">

    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pygment.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {% if FEED_ALL_ATOM -%}
    <link href="{{ FEED_ALL_ATOM }}" rel="alternate" title="{{ SITENAME }}" type="application/atom+xml">
    {% endif %}
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include 'analytics.html' %}
  </head>
  <body>
      <header>
        <h1><a href="{{ SITEURL }}">{{ SITENAME }}</a></h1>
        {% include 'sidebar.html' %}
      </header>
      <section>
      {% block content %}

      {% endblock %}
      </section>
      <footer>
        <p><small><a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">CC BY-NC-SA 3.0</a> &copy; {{ AUTHOR }} &mdash; Theme based on Sundown by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
  </body>
</html>
